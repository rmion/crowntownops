<!DOCTYPE html>
<html>
  <head>
    <title>CTC - Today's Route</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <style>
      #map { height: 30vh; }
    </style>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-background-dark">
      <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://crowntowncompost.com">
              <img src="https://static1.squarespace.com/static/535d6ce2e4b0faf2733ec3fe/t/54d951d7e4b05a1e7369644b/1571337216662/" width="28">
            </a>
            <a href="index.html" class="navbar-item is-active">
              For Drivers
            </a>
            <a href="handbook.html" class="navbar-item">
                Handbook
            </a>
          </div>
        </nav>
        
    <div class="section">
      <div class="container block">
        <div id="app" class="block">
          <h1 class="title is-2 has-text-white has-text-centered">{{stopsRemaining}} stops today</h1>
          <div class="buttons has-addons is-centered" v-if="!isRouteLoaded">
            <button class="button is-medium is-dark" @click="setLocation(false)" :class="{ 'is-primary': currentCoords[0] == 35.27078 && currentCoords[1] == -80.74005, 'is-selected': currentCoords[0] == 35.27078 && currentCoords[1] == -80.74005 }">From Warehouse</button>
            <button class="button is-medium is-dark" @click="setLocation(true)"  :class="{ 'is-primary': currentCoords[0] !== 35.27078 && currentCoords[1] !== -80.74005, 'is-selected': currentCoords[0] !== 35.27078 && currentCoords[1] !== -80.74005 }">From Here</button>
          </div>
          <button class="block button is-link is-large is-fullwidth" v-if="isDataLoaded && !isRouteLoaded && stopsRemaining" @click="calculateRoute" :disabled="isRouteLoading || stopsRemaining == 0">{{isRouteLoading ? "Loading...may take a min." : "Start today's route"}}</button>
          <div v-if="stops">
            <progress class="progress is-primary" :value="counter / stops.length * 100" max="100">{{counter / stops.length * 100}}%</progress>
            <div class="buttons has-addons is-centered block">
              <button class="button is-white is-inverted is-large" @click="showNextStop(-1)">
                Back
              </button>
              <button class="button is-white is-inverted is-large" @click="showNextStop(1)">
                Next
              </button>
            </div>  
            <article class="panel has-background-white">
              <p class="panel-heading">
                  {{currentStop.Name}}
              </p>
              <div class="panel-block">
                <a :href="'https://www.google.com/maps/dir/?api=1&destination=' +  + currentStop.Latitude + ',' + currentStop.Longitude" class="button is-link is-fullwidth">
                  Get directions
                </a>
              </div>                
              <a class="panel-block is-active">
                <span class="panel-icon">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                </span>
                {{currentStop["Bin Location"]}}
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                    <i class="fas fa-phone" aria-hidden="true"></i>
                </span>
                {{currentStop.Phone}}
              </a>
              <a class="panel-block">
                <span class="panel-icon">
                  <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                </span>
                {{currentStop.Address}}
              </a>
              <div class="panel-block">
                <button class="button is-primary is-large is-fullwidth" :disabled="currentStop.completed" @click="markCompletedStop">
                  {{  currentStop.completed ? "Pick-up recorded!" : "Mark as complete"  }}
                </button>
              </div>
              <div class="panel-block">
                <button class="button is-danger is-outlined is-fullwidth" :disabled="currentStop.flagged" @click="flagAddress">
                  {{  currentStop.flagged ? "Address flagged!" : "Flag this address" }}
                </button>
              </div>
            </article>
          </div>
        </div>      
      </div>
      <div id="map"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
